<html>
	<head>
		<title>Yugioh Phantom</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<span class="symbol"><img src="static/images/logo.svg" alt="home" /></span><span class="title">Yugioh Phantom</span>
								</a>

								<div>
									<a href="/">Home</a>
									<a href="watchlist">Watchlist</a>
									<p><br></p>
									{% comment %} <li style="display:inline"><a href="search">Search</a></li> {% endcomment %}
								</div>

								<div></div>

								<div>
									<form action="search">
										<button style="float: left; margin-right: 20px;" type="submit"><i class="fa fa-search"></i></button>
										<input style="width: 600px" type="text" placeholder="Search..." name="fname">
										
									</form>
								</div>

						</div>
					</header>


				<!-- Main -->
					<div id="main">
						<div class="inner">
                            {% block content %} {% endblock %}
                        </div>
                    </div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>

							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
