{% extends "base.html" %}
{% block content %}
<p>Search</p>
<ul>
	{% for i in yugioh.data %}
	<li style="list-style-type:none">
        <img src="static/images/yugioh.jpg" alt="card" width="69" height="100">
		{{i.name}}: 
		{% for j in i.card_sets%}
			${{j.set_price}}, 
		{% endfor %}
	</li>
	{% endfor %}
</ul>
{% endblock content %}
